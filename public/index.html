<!doctype html>
<html lang="jp">
  <head prefix="og: https://ogp.me/ns#">
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1.0,maxium-scale=1.0,user-scalable=no"
    />
    <meta
      property="og:title"
      content="<%= htmlWebpackPlugin.options.title %>"
    />
    <meta
      property="og:site_name"
      content="<%= htmlWebpackPlugin.options.title %>"
    />
    <meta
      property="og:description"
      content="<%= htmlWebpackPlugin.options.title %> is maked by Node.js"
    />
    <meta
      name="description"
      content="<%= htmlWebpackPlugin.options.title %> is maked by Node.js"
    />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@jikantoki" />
    <meta name="theme-color" content="#014473" />
    <link rel="icon" href="<%= BASE_URL %>img/favicon.ico" />
    <link rel="manifest" href="manifest.json" />
    <link rel="manifest" href="manifest.webmanifest" />
    <script
      async
      src="https://cdn.jsdelivr.net/npm/pwacompat"
      crossorigin="anonymous"
    ></script>
    <script src="pwa.js"></script>
    <title><%= htmlWebpackPlugin.options.title %></title>
    <style></style>
  </head>
  <body>
    <noscript>
      <strong>
        We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work
        properly without JavaScript enabled. Please enable it to continue.<br />
        お使いの環境ではJavascriptを利用できません。他の端末またはブラウザからアクセスしてください。
      </strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
